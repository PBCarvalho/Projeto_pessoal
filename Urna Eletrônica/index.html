<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Urna Eletr√¥nica</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="divisao-superior">
                <div class="divisao-superior-esquerda">
                    <div class="divisao-superior-esquerda-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="divisao-superior-esquerda-2">
                        <span>VEREADOR(A)</span>
                    </div>
                    <div class="divisao-superior-esquerda-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="divisao-superior-esquerda-4">
                        Nome: <br/>
                        Partido: <br/>
                        Vice-Prefeito(a):
                    </div>
                </div>
                <div class="divisao-superior-direita">
                    <div class="divisao-superior-direita-image">
                        <img src="img/cand5.jpeg" alt="">
                        Prefeito(a)
                    </div>
                    <div class="divisao-superior-direita-image pequeno">
                        <img src="img/cand1.jpeg" alt="">
                        Vice-Prefeito(a)
                    </div>
                </div>
            </div>
            <div class="divisao-inferior">
                Aperte a tecla: <br/>
                CONFIRMA para CONFIRMAR este voto <br/>
                CORRIGE para CORRIGIR este voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('1')">1</div>
                <div class="teclado-botao" onclick="clicou('2')">2</div>
                <div class="teclado-botao" onclick="clicou('3')">3</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('4')">4</div>
                <div class="teclado-botao" onclick="clicou('5')">5</div>
                <div class="teclado-botao" onclick="clicou('6')">6</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('7')">7</div>
                <div class="teclado-botao" onclick="clicou('8')">8</div>
                <div class="teclado-botao" onclick="clicou('9')">9</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('0')">0</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao btn-branco" onclick="branco()">BRANCO</div>
                <div class="teclado-botao btn-corrige" onclick="corrige()">CORRIGE</div>
                <div class="teclado-botao btn-confirma" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>
    
    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
