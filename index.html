<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Google</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="topo-principal">
          <div class="topo-principal-menu">
            <div class="topo-menu">
              <div>
                <a class="topo-menu-menu" href="">
                  <p>Gmail</p>
                </a>
              </div>
              <div>
                <a class="topo-menu-menu" href="">
                  <p>Imagens</p>
                </a>
              </div>
            </div>
            <div class="topo-menu">
              <div class="topo-menu-icon">
                <a href="">
                  <img
                    class="topo-icon"
                    src="./assets/img/icon-apps.png"
                    alt="Icone dos Apps"
                  />
                </a>
              </div>
              <div class="topo-menu-foto">
                <a href="">
                  <img
                    class="foto-perfil"
                    src="./assets/img/foto-perfil.jpg"
                    alt="Foto do Perfil"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="logon">
        <div class="logon-container">
          <img src="./assets/img/logo.png" alt="Logon do Google" />
        </div>
      </div>
    </section>

    <section class="section-container">
      <div class="main-container">
        <img class="search-icon" src="./assets/img/search-icon.png" alt="" />
        <input type="search" />
        <a href=""
          ><img
            class="container-keyboard"
            src="./assets/img/tia.png"
            alt="Ferramentas de inserção de texto"
            title="Ferramentas de inserção de texto"
        /></a>
        <a href=""
          ><img
            class="container-mic"
            src="./assets/img/mic.png"
            alt="Pesquisa por voz"
        /></a>
      </div>
      <div class="container-button">
        <button class="button">Pesquisa Google</button>
        <button class="button">Estou com sorte</button>
      </div>
    </section>

    <section>
      <div class="container-complemento">
        <p>Disponibilizado pelo Google em: <a href="#">English</a></p>
      </div>
    </section>

    <footer>
      <div class="main-footer">
        <p>Brasil</p>
      </div>

      <div class="footer-final">
        <div>
          <a href="#">Sobre</a>
          <a href="#">Publicidade</a>
          <a href="#">Negócios</a>
          <a href="#">Como funciona a Pesquisa</a>
        </div>
        <div>
          <a href="#">Privacidade</a>
          <a href="#">Termos</a>
          <a href="#">Configurações</a>
        </div>
      </div>
    </footer>
  </body>
</html>
