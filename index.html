<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <div class="topo-principal">
        <div class="topo-principal-menu">
            <div class="topo-menu">
                <div>
                    <a class="topo-menu-menu" href="">
                        <p>Gmail</p>
                    </a>
                </div>
                <div>
                    <a class="topo-menu-menu" href="">
                        <p>Imagens</p>
                    </a>
                </div>
            </div>
            <div class="topo-menu">
                <div class="topo-menu-icon">
                    <a href="">
                        <img class="topo-icon" src="./assets/img/icon-apps.png" alt="Icone dos Apps">
                    </a>
                </div>
                <div class="topo-menu-foto">
                    <a href="">
                        <img class="foto-perfil" src="./assets/img/foto-perfil.jpg" alt="Foto do Perfil">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="logon">
        <div class="logon-container">
            <img src="./assets/img/logo.png" alt="Logon do Google">
        </div>
    </div>
</body>

</html>
